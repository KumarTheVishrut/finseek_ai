          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
        volumeMounts:
        - name: retriever-agent-code
          mountPath: /app
        - name: portfolio-data
          mountPath: /data
          readOnly: true
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 150
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 300
          periodSeconds: 40
          timeoutSeconds: 10
          failureThreshold: 5
      volumes:
      - name: retriever-agent-code
        configMap:
          name: retriever-agent-code
      - name: portfolio-data
        configMap:
          name: portfolio-data
