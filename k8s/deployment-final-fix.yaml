              key: huggingface-api-key
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: finseek-secrets
              key: pinecone-api-key
        - name: PINECONE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: finseek-config
              key: pinecone-environment
        - name: PINECONE_INDEX
          valueFrom:
            configMapKeyRef:
              name: finseek-config
              key: pinecone-index
