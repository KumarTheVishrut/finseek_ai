        - containerPort: 8002
        workingDir: /app
        command: ["/bin/bash"]
        args: ["-c", "pip install fastapi==0.104.1 uvicorn[standard]==0.24.0 pinecone-client==2.2.4 sentence-transformers==2.2.2 pandas==2.1.4 && uvicorn retriver_agent:app --host 0.0.0.0 --port 8002"]
