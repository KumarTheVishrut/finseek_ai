apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-agent
  namespace: finseek
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-agent
  template:
    metadata:
      labels:
        app: api-agent
    spec:
      containers:
      - name: api-agent
        image: python:3.11-slim
        ports:
        - containerPort: 8000
        workingDir: /app
        command: ["/bin/bash"]
        args: ["-c", "pip install fastapi==0.104.1 uvicorn[standard]==0.24.0 yfinance==0.2.28 pandas==2.1.4 requests==2.31.0 && uvicorn api:app --host 0.0.0.0 --port 8000"]
        env:
        - name: HUGGINGFACE_API_KEY
          valueFrom:
            secretKeyRef:
              name: finseek-secrets
              key: huggingface-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: api-agent-code
          mountPath: /app
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 90
          periodSeconds: 20
      volumes:
      - name: api-agent-code
        configMap:
          name: api-agent-code
---
